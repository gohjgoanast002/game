
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #87ceeb;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }
    .card.matched {
      background-color: #98fb98;
      cursor: default;
    }
    .hidden {
      color: transparent;
    }
    #fireworks {
      display: none;
      font-size: 50px;
      color: gold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🍓 과일 메모리 게임 🍇</h1>
  <div class="board" id="board"></div>
  <div id="fireworks">🎆🎉 축하합니다! 🎉🎆</div>

  <script>
    const fruits = ['🍎', '🍌', '🍇', '🍓', '🍍', '🥝', '🍉', '🍑'];
    let cards = [...fruits, ...fruits].slice(0, 15);
    cards.push('🍊', '🍊');
    cards = cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('board');
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchedCount = 0;

    cards.forEach((fruit, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.fruit = fruit;
      card.dataset.index = index;
      card.innerText = fruit;
      card.classList.add('hidden');
      card.addEventListener('dblclick', () => handleCardClick(card));
      board.appendChild(card);
    });

    function handleCardClick(card) {
      if (lock || card.classList.contains('matched') || !card.classList.contains('hidden')) return;

      card.classList.remove('hidden');

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard && card !== firstCard) {
        secondCard = card;
        lock = true;

        setTimeout(() => {
          if (firstCard.dataset.fruit === secondCard.dataset.fruit) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedCount++;
            if (matchedCount === 15) {
              document.getElementById('fireworks').style.display = 'block';
            }
          } else {
            firstCard.classList.add('hidden');
            secondCard.classList.add('hidden');
          }
          firstCard = null;
          secondCard = null;
          lock = false;
        }, 1000);
      }
    }
  </script>
</body>
</html>
