
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 30px;
    }
    .front {
      background-color: #87ceeb;
    }
    .back {
      background-color: #fff;
      transform: rotateY(180deg);
    }
    .matched .front {
      background-color: #98fb98;
    }
    #fireworks {
      display: none;
      font-size: 50px;
      color: gold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🍓 과일 메모리 게임 🍇</h1>
  <div class="board" id="board"></div>
  <div id="fireworks">🎆🎉 축하합니다! 🎉🎆</div>

  <script>
    const fruits = ['🍎', '🍌', '🍇', '🍓', '🍍', '🥝', '🍉', '🍑', '🍊'];
    let cards = [...fruits, ...fruits]; // 총 9쌍 = 18장
    cards = cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('board');
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchedCount = 0;

    cards.forEach((fruit, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.fruit = fruit;
      card.dataset.index = index;

      const inner = document.createElement('div');
      inner.classList.add('inner');

      const front = document.createElement('div');
      front.classList.add('front');
      front.innerText = "";

      const back = document.createElement('div');
      back.classList.add('back');
      back.innerText = fruit;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('dblclick', () => handleCardClick(card));
      board.appendChild(card);
    });

    function handleCardClick(card) {
      if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard && card !== firstCard) {
        secondCard = card;
        lock = true;

        setTimeout(() => {
          if (firstCard.dataset.fruit === secondCard.dataset.fruit) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedCount++;
            if (matchedCount === 9) {
              document.getElementById('fireworks').style.display = 'block';
            }
          } else {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
          }
          firstCard = null;
          secondCard = null;
          lock = false;
        }, 1000);
      }
    }
  </script>
</body>
</html>
